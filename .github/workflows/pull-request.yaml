name: "PR Checks"

on:
  pull_request:
    branches: 
      [ "main"] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Rye
        run: |
          curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash 
    - name: Rye Sync
       run: |
          # Install package with rye sync
          source "$HOME/.rye/env"
          rye sync
    build-test:
      uses: ./.github/workflows/python-app.yaml
    