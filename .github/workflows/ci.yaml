on:
  pull_request:
    types:
      - closed
      - open
    branches:
      ["main"]
  
jobs:
  test-lint-check-build:
    strategy:
      matrix:
        parent:
          - apps
    steps:
      - uses: ./.github/workflows/build-test-subdirs.yaml
        with:
          parent: ${{ matrix.parent }}
          build: github.event.pull_request.closed == true
    